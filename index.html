<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Storefront</title>
</head>
<body>

    <!-- Cart -->
    <div class="cart">
        <h3>Jouw Winkelmandje</h3>
        <p class="cart-total">Leeg :(</p>
        <button class="checkout">Afrekeken</button>
    </div>  
    <!-- Dynamic Grid Container -->
    <div class="grid-container">
        <!-- Grid items are loaded here via script.js! -->
    </div>
    <!-- Loading latest Shopify Buy SDK -->
    <script src="http://sdks.shopifycdn.com/js-buy-sdk/v2/latest/index.umd.min.js"></script>
    <!-- Loading custom JS -->
    <script src="script.js"></script>
</body>
</html>
