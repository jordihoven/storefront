<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Storefront</title>
</head>
<body>

    <!-- Cart -->
    <div class="cart">
        <h3>Jouw Winkelmandje</h3>
        <p class="cart-total">Leeg :(</p>
        <button class="checkout">Afrekeken</button>
    </div>  
    <!-- Product Card -->
    <div class="product-card">
        <img class="image" loading="lazy" src="">
        <h3 class="title"></h3>
        <p class="description"></p>
        <button class="add-to-cart">+ Voeg Toe</button>
        <button class="remove-from-cart">- Verwijder</button>
    </div>
    <!-- Loading latest Shopify Buy SDK -->
    <script src="http://sdks.shopifycdn.com/js-buy-sdk/v2/latest/index.umd.min.js"></script>
    <!-- Loading custom JS -->
    <script src="script.js"></script>
</body>
</html>
